<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>youtube-dl</title>

  <link href="static/bootstrap.min.css" rel="stylesheet">
  <link href="static/style.css" rel="stylesheet">
</head>

<body>

  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">

        <div class="inner cover">
          <h1 class="cover-heading">youtube-dl</h1>
          <p class="lead">Enter a video url to download the video to the server.</p>
          <div class="row">
            <form action="/q" method="POST">
            <div class="input-group">
              <input name="url" type="url" class="url-input" placeholder="URL">
              <span class="input-group-btn">
                <div class="dropdown">
                  <span class="glyphicon glyphicon-music"></span>
                  <span>Audio</span>
                  <div class="dropdown-content">
                    <button class="btn" type="submit" name="action" value="bestaudio" >best</button>
                    <button class="btn" type="submit" name="action" value="mp3" >mp3</button>
                    <button class="btn" type="submit" name="action" value="m4a" >m4a</button>
                    <button class="btn" type="submit" name="action" value="opus" >opus</button>
                  </div>
                </div>
                <div class="dropdown">
                  <span class="glyphicon glyphicon-film" ></span>
                  <span>Video</span>
                  <div class="dropdown-content">
                    <button class="btn" type="submit" name="action" value="video" >best</button>
                  </div>
                </div> 
              </span>
            </div>
          </form>
          </div>
        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>For anarchy.</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
